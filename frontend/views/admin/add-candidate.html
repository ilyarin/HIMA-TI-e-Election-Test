<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Kandidat | HIMA TI e-Election</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../public/css/admin.css" />
  </head>
  <body>
    <!-- Form Tambah Kandidat Start -->
    <div class="container py-5">
      <h2 class="text-center mb-4 fw-bold">Input Calon Kandidat</h2>
      <form
        action="admin-dashboard.html"
        method="post"
        enctype="multipart/form-data"
        class="p-4 border rounded bg-light shadow-sm login-form"
      >
        <!-- Form Fields Start -->
        <div class="mb-3">
          <label for="no_urut" class="form-label">No Urut Kandidat:</label>
          <input
            type="number"
            id="no_urut"
            name="no_urut"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nama_ketua" class="form-label">Nama Calon Ketua:</label>
          <input
            type="text"
            id="nama_ketua"
            name="nama_ketua"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nim_ketua" class="form-label">NIM Calon Ketua:</label>
          <input
            type="number"
            id="nim_ketua"
            name="nim_ketua"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="prodi_ketua" class="form-label">Prodi Calon Ketua:</label>
          <select
            id="prodi_ketua"
            name="prodi_ketua"
            class="form-select form-control"
            required
          >
            <option value="">Pilih Prodi</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Teknik Komputer">Teknik Komputer</option>
            <option value="Teknik Informatika Multimedia">
              Teknik Informatika Multimedia
            </option>
            <option value="Teknologi Rekayasa Komputer">
              Teknologi Rekayasa Komputer
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nama_wakil" class="form-label"
            >Nama Calon Wakil Ketua:</label
          >
          <input
            type="text"
            id="nama_wakil"
            name="nama_wakil"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nim_wakil" class="form-label"
            >NIM Calon Wakil Ketua:</label
          >
          <input
            type="number"
            id="nim_wakil"
            name="nim_wakil"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="prodi_wakil" class="form-label"
            >Prodi Calon Wakil Ketua:</label
          >
          <select
            id="prodi_wakil"
            name="prodi_wakil"
            class="form-select form-control"
            required
          >
            <option value="">Pilih Prodi</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Teknik Komputer">Teknik Komputer</option>
            <option value="Teknik Informatika Multimedia">
              Teknik Informatika Multimedia
            </option>
            <option value="Teknologi Rekayasa Komputer">
              Teknologi Rekayasa Komputer
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="foto" class="form-label"
            >Foto Calon Ketua dan Calon Wakil Ketua (size 1200 x 900px):</label
          >
          <input
            type="file"
            id="foto"
            name="foto"
            class="form-control"
            accept="image/*"
            required
          />
        </div>
        <div class="mb-3">
          <label for="visi" class="form-label">Visi:</label>
          <textarea
            id="visi"
            name="visi"
            rows="5"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="misi" class="form-label">Misi:</label>
          <textarea
            id="misi"
            name="misi"
            rows="5"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <!-- Form Fields End -->
      </form>
    </div>
    <!-- Form Tambah Kandidat End -->

    <!-- Bootstrap Script -->
    <script src="../../public/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script type="module" src="../../public/js/app.js"></script>
  </body>
</html>
